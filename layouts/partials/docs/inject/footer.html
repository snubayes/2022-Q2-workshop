<!-- todo: prev and next -->

{{ $next := $.Param "next" }}
{{ $nextpath := $next | printf "%s%s" .Site.BaseURL}}

<style>
.paging {
    list-style-type: none;
    margin-block-start: 0px;
    margin-block-end: 0px;
    padding-inline-start: 0px;
    margin-top: 11px;
}
</style>

<div>
<ul class="paging pagination">
{{ if $next }}
<li>다음: <a href="{{ $nextpath }}">{{ with .Site.GetPage ($next) }}{{ .Title }}{{ end }}</a></li>
{{ end }}
</ul>
</div>
